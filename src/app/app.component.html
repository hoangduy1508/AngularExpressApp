<div class="container" style="margin-top:50px">
  <div class="form" style="margin-bottom:50px">

    <form class="form" [formGroup]="formGroup">
      <div class="form-group">
        <label for="exampleInputEmail1">Tên sản phẩm</label>
        <input type="text" class="form-control"  placeholder="Nhập tên sản phẩm..." formControlName="name">

      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Màu sắc</label>
        <input type="text" class="form-control"  placeholder="Nhập tên sản phẩm..." formControlName="color">

      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Giá</label>
        <input type="number" class="form-control"  placeholder="Nhập tên sản phẩm..." formControlName="price">

      </div>

      <button type="submit" class="btn btn-primary" style="margin-top: 10px" *ngIf="!isEdit" (click)="submitProduct()">Submit</button>

      <button type="submit" class="btn btn-primary" style="margin-top: 10px" *ngIf="isEdit" (click)="onUpdate()">Update</button>
    </form>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên sản phẩm</th>
        <th scope="col">Màu sắc</th>
        <th scope="col">Giá</th>
        <th scope="col">Hành động</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of products; let index = index">
        <tr>
          <th scope="row">{{index +1}}</th>
          <td>{{item.name}}</td>
          <td>{{item.color}}</td>
          <td>{{item.price | number}} VNĐ</td>
          <td>
            <button class="btn btn-secondary"  style="margin-right: 5px" (click)="onBeforeUpdate(item)">
              Sửa
            </button>
            <button class="btn btn-danger" (click)="onDelete(item.id)">
            Xóa
            </button>

          </td>
        </tr>
      </ng-container>


    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
