<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tên sản phẩm</th>
      <th scope="col">Màu sắc</th>
      <th scope="col">Giá</th>
      <th scope="col">Hành động</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of products; let index = index">
      <tr>
        <th scope="row">{{index +1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.color}}</td>
        <td>{{item.price | number}} VNĐ</td>
        <td><button class="btn btn-danger" (click)="onDelete(item.id)">
          Xóa
        </button></td>
      </tr>
    </ng-container>


  </tbody>
</table>
<router-outlet></router-outlet>
